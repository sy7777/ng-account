<TabBar [hidden]="hidden" [barTintColor]="'white'" [tintColor]="tintColor" [ngStyle]="tabbarStyle"
  [activeTab]="selectedIndex" [unselectedTintColor]="unselectedTintColor" [tabBarPosition]="topFlag ? 'top' : 'bottom'"
  (onPress)="tabBarTabOnPress($event)" id="ng-tabbar">

  <TabBarItem [title]="'Accounting'" [key]="1"  [icon]="icon3" [selectedIcon]="icon33">
    <ng-template #icon3>
      <div
        style="width:22px;height: 22px;background: url('https://zos.alipayobjects.com/rmsportal/psUFoAMjkCcjqtUCNPxB.svg') center center / 21px 21px no-repeat;">
      </div>
    </ng-template>
    <ng-template #icon33>
      <div
        style="width:22px;height: 22px;background: url('https://zos.alipayobjects.com/rmsportal/IIRLrXXrFAhXVdhMWgUI.svg') center center / 21px 21px no-repeat;">
      </div>
    </ng-template>
  </TabBarItem>
  <TabBarItem [title]="'My Statistics'" [key]="2" [icon]="icon4" [selectedIcon]="icon44">
    <ng-template #icon4>
      <div
        style="width:22px;height: 22px;background: url('https://zos.alipayobjects.com/rmsportal/asJMfBrNqpMMlVpeInPQ.svg') center center / 21px 21px no-repeat;">
      </div>
    </ng-template>
    <ng-template #icon44>
      <div
        style="width:22px;height: 22px;background: url('https://zos.alipayobjects.com/rmsportal/gjpzzcrPMkhfEqgbYvmN.svg') center center / 21px 21px no-repeat;">
      </div>
    </ng-template>
  </TabBarItem>
  <TabBarItem [title]="'Tramsaction Details'" [key]="3" [icon]="icon1" [selectedIcon]="icon11">
    <ng-template #icon1>
      <div
        style="width:22px;height: 22px;background: url('https://publicdomainvectors.org/photos/money.png') center center
        / 21px 21px no-repeat;">
      </div>
    </ng-template>
    <ng-template #icon11>
      <div
        style="width:22px;height: 22px;background: url('https://publicdomainvectors.org/photos/money.png') center center
        / 21px 21px no-repeat;">
      </div>
    </ng-template>
    <div style="background-color: white; height: 100%; text-align: center">
      <div style="padding-top: 60px">Clicked Life tabï¼Œ show Life information</div>
      <ng-container>
        <ng-template [ngTemplateOutlet]="content"></ng-template>
      </ng-container>
    </div>
  </TabBarItem>
</TabBar>
